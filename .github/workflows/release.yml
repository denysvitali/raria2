name: Release

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        id: compile
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          SAFE_VERSION="${VERSION//\//-}"
          BINARY="raria2-${SAFE_VERSION}-${GOOS}-${GOARCH}"
          OUTPUT="dist/${BINARY}"
          if [ "${GOOS}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "${OUTPUT}" ./main.go
          echo "binary_name=${BINARY}" >> "$GITHUB_OUTPUT"
          echo "binary_path=${OUTPUT}" >> "$GITHUB_OUTPUT"

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd dist
          BINARY_NAME="${{ steps.compile.outputs.binary_name }}"
          if [ "${GOOS}" = "windows" ]; then
            zip "${BINARY_NAME}.zip" "${BINARY_NAME}.exe"
            echo "archive_path=dist/${BINARY_NAME}.zip" >> "$GITHUB_OUTPUT"
          else
            tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"
            echo "archive_path=dist/${BINARY_NAME}.tar.gz" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.compile.outputs.binary_name }}
          path: ${{ steps.compile.outputs.binary_path }}

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.compile.outputs.binary_name }}-archive
          path: dist/${{ steps.compile.outputs.binary_name }}.*

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release/**/*.tar.gz
            release/**/*.zip
