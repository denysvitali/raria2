name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive_ext: tar.gz
          - goos: darwin
            goarch: amd64
            archive_ext: tar.gz
          - goos: windows
            goarch: amd64
            archive_ext: zip
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY="raria2-${VERSION}-${GOOS}-${GOARCH}"
          OUTPUT="dist/${BINARY}"
          if [ "${GOOS}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -trimpath -ldflags "-s -w" -o "${OUTPUT}" ./cmd/raria2.go

      - name: Package artifact
        id: package
        run: |
          mkdir -p packages
          ARCHIVE="raria2-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.archive_ext }}" = "zip" ]; then
            PACKAGE="packages/${ARCHIVE}.zip"
            zip -j "${PACKAGE}" "dist/${ARCHIVE}.exe"
          else
            PACKAGE="packages/${ARCHIVE}.tar.gz"
            tar -C dist -czf "${PACKAGE}" "${ARCHIVE}"
          fi
          echo "archive_name=${ARCHIVE}" >> "$GITHUB_OUTPUT"
          echo "archive_path=${PACKAGE}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.archive_name }}
          path: ${{ steps.package.outputs.archive_path }}

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release/**/*
